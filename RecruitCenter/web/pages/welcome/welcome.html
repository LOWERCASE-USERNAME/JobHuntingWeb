<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecruitCenter</title>
    <link rel="stylesheet" href="../../css/stylewelcome.css">
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js" integrity="sha384-cMrTlShXEGSdSFA359p+3aVUxK/R+0TAfbRZMcTlAn8yqzxEDj05QsS65nTFMMj4" crossorigin="anonymous"></script>
</head>

<body>
    <article>
        <h1 id="typingTitle"></h1>
        <h2 id="welcomeTyping">Welcome <span id="username"></span> to your personal job board</h2>
        <section>
             
        </section>
        <div class="btn-container">
            <button type="button" onclick="window.location.href='../../home.jsp'"> 
                Jump into the job pool
            </button>
            <button type="button" onclick="window.location.href='../user/employee/CVbuilder.jsp'">
                Make yourself standout
            </button>
        </div>
    </article>
    <img src="../../assets/tennisMatch.jpg" alt="">
    <img src="../../assets/trainOldSchool.jpg" alt="">
    <img src="../../assets/walkingIn1920.jpg" alt="">
    <script>
        var typed;
        typed = new Typed('#typingTitle', {
            strings: ['Every job at yuo', 'Every job at yu', 'Every job at y', 'Every job at', 'Every job at your finger tip'],
            typeSpeed: 20,
            smartBackspace: true,
            showCursor: false
        });
        typed = new Typed('section', {
            strings: ['Lorem ipsum dolor, ^100 sit amet consectetur adipisicing^100 elit. Velit, error fugit est impedit veniam nihil, saepe nulla laudantium dignissimos voluptatibus quidem, explicabo a incidunt illum mollitia. Deserunt, commodi! Ipsum, sint?`'],
            showCursor: false,
            typeSpeed: 10
        });
    </script>
</body>

</html>
