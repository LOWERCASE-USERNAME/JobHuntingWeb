<div class="CTA-title text-center">Tell us more about you...</div>
<div id="form">
    <form method="POST" novalidate>
        <div class="form-group">
            <label for="fname">First name</label>
            <input id="fname" autocomplete="nope" type="text" class="form-control" name="firstname" placeholder="John" required>
        </div>
        <div class="form-group">
            <label for="lname">Last name</label>
            <input id="lname" autocomplete="nope" type="text" name="lastname" class="form-control" placeholder="Doe" required>
        </div>
            <input type="submit" class="btn-primary" value="This is my name">
        <input type="hidden" name="page" value="queryname">
    </form>
    <div class="progress" data-next-page="1">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 5%"></div>
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 15%"></div>
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 0%" data-width="20%"></div>
    </div>
</div>
